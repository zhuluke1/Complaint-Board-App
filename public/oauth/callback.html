<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OAuth Callback</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
      text-align: center;
      background-color: #f5f5f5;
    }
    .container {
      max-width: 500px;
      padding: 30px;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    h1 {
      color: #2196F3;
      margin-bottom: 20px;
    }
    p {
      color: #666;
      line-height: 1.5;
      margin-bottom: 20px;
    }
    .spinner {
      border: 4px solid rgba(0, 0, 0, 0.1);
      width: 36px;
      height: 36px;
      border-radius: 50%;
      border-left-color: #2196F3;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Processing Authentication</h1>
    <div class="spinner"></div>
    <p>Please wait while we complete your authentication...</p>
    <p id="status-message">Verifying credentials...</p>
  </div>

  <script>
    // This script handles the OAuth callback
    window.onload = function() {
      const statusMessage = document.getElementById('status-message');
      
      // Parse the URL parameters
      const params = new URLSearchParams(window.location.search);
      const code = params.get('code');
      const error = params.get('error');
      
      if (error) {
        // Handle authentication error
        statusMessage.textContent = 'Authentication failed. Redirecting back to the app...';
        statusMessage.style.color = '#FF5252';
        
        // Redirect back to the app after a delay
        setTimeout(function() {
          window.location.href = '/';
        }, 3000);
      } else if (code) {
        // We have an authorization code
        statusMessage.textContent = 'Authentication successful! Redirecting...';
        
        // In a real implementation, we would exchange the code for tokens
        // For now, we'll just redirect back to the app
        
        // Check if this window was opened by another window
        if (window.opener) {
          // Communicate with the opener window
          window.opener.postMessage({ type: 'AUTH_CALLBACK', code: code }, '*');
          
          // Close this window after a short delay
          setTimeout(function() {
            window.close();
          }, 1000);
        } else {
          // If there's no opener, redirect to the main app
          setTimeout(function() {
            window.location.href = '/';
          }, 1000);
        }
      } else {
        // No code or error in the URL
        statusMessage.textContent = 'Invalid callback. Redirecting back to the app...';
        statusMessage.style.color = '#FF5252';
        
        // Redirect back to the app after a delay
        setTimeout(function() {
          window.location.href = '/';
        }, 3000);
      }
    };
  </script>
</body>
</html>
