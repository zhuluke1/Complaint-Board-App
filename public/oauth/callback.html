<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Authentication Complete</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
      text-align: center;
      background-color: #f5f5f5;
    }
    .container {
      max-width: 500px;
      padding: 30px;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    h1 {
      color: #2196F3;
      margin-bottom: 20px;
    }
    p {
      color: #666;
      line-height: 1.5;
      margin-bottom: 20px;
    }
    .button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #2196F3;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Authentication Complete</h1>
    <p>You have successfully authenticated.</p>
    <p>You can now close this window and return to the application.</p>
    <button class="button" onclick="window.close()">Close Window</button>
    <button class="button" onclick="window.location.href = '/'">Return to App</button>
  </div>

  <script>
    console.log('OAuth callback page loaded');
    
    // Try to communicate with the opener window
    if (window.opener) {
      try {
        window.opener.postMessage('AUTH_COMPLETE', '*');
        console.log('Sent AUTH_COMPLETE message to opener');
      } catch (error) {
        console.error('Error sending message to opener:', error);
      }
    }
    
    // Redirect to the main app after a short delay
    setTimeout(function() {
      if (!window.opener) {
        window.location.href = '/';
      }
    }, 3000);
  </script>
</body>
</html>
