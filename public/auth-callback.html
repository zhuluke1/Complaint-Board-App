<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Authentication Complete</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
      text-align: center;
      background-color: #f5f5f5;
    }
    .container {
      max-width: 500px;
      padding: 30px;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    h1 {
      color: #2196F3;
      margin-bottom: 20px;
    }
    p {
      color: #666;
      line-height: 1.5;
      margin-bottom: 20px;
    }
    .success-icon {
      color: #4CAF50;
      font-size: 48px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="success-icon">âœ“</div>
    <h1>Authentication Successful</h1>
    <p>You have successfully signed in to the Grievance Board.</p>
    <p>Closing this window and returning to the application...</p>
  </div>

  <script>
    // This script handles the authentication callback
    window.onload = function() {
      // For Basic Tech authentication, we need to close this window
      // as it's typically opened as a popup
      
      // First, try to communicate with the opener window
      if (window.opener) {
        // Let the opener know authentication is complete
        window.opener.postMessage('AUTH_COMPLETE', '*');
        
        // Close this window after a short delay
        setTimeout(function() {
          window.close();
        }, 2000);
      } else {
        // If there's no opener, redirect to the main app
        setTimeout(function() {
          window.location.href = '/';
        }, 2000);
      }
    };
  </script>
</body>
</html>
